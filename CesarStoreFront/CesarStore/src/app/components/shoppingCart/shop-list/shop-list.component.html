<div class="container">
    <div class="row">
        <div class="col col-6 mr-auto text-left">
            Bienvenido <label class="badge badge-danger">{{user.user_name}}</label>
        </div>
    </div>

    <div class="row">
        <div class="col col-6 m-auto" *ngIf="cantidadAComprar === 0">
            <!-- <div class="row"> -->
                <div class="text-center">
                    <h3>No tienes productos en tu carrito</h3>
                    <i class="fas fa-shopping-cart"></i>
                </div><br>
            <!-- </div> -->
            <!-- <div class="row"> -->
                <div class="col col-12 text-center">
                    <p>Encuentra los mejores productos en Caesar Store</p>
                </div>
            <!-- </div> -->
        </div>
        <div class="col col-12" *ngIf="cantidadAComprar !== 0">

            <div class="table-responsive text-nowrap">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr class="text-center bg-dark text-white">
                            <th scope="col">#</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center" *ngFor="let product of products; let i = index">
                            <th scope="row">
                                <button class="btn btn danger" (click)="eliminar(i)">
                                    <i class="fas fa-times size:3x"></i>
                                </button>
                            </th>
                            <td>
                                <img src="{{product.prod_image}}" alt="">
                            </td>
                            <td>{{product.prod_name}}</td>
                            <td>
                                <div class="row d-flex justify-content-center">
                                    <div class="col col-12 col-sm-3" (click)="operation(i, false)">
                                        <button class="btn btn-dark">
                                            <i class="fas fa-minus-circle"></i>
                                        </button>
                                    </div>
                                    <div class="col col-12 col-sm-3 text-center">
                                        {{product.prod_amount}}
                                    </div>
                                    <div class="col col-12 col-sm-3" (click)="operation(i, true)">
                                        <button class="btn btn-dark">
                                                <i class="fas fa-plus-square"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <td>{{product.prod_price}}</td>
                            <td class="">{{product.prod_totalPay}}</td>
                        </tr>
        
                    </tbody>
                </table>
        
            </div>
        
            <div class="row d-flex justify-content-sm-end justify-content-start">
                <div class="col col-12 col-md-8 text-center mr-3">
                    <div class="row">
                        <div class="col col-12 bg-dark text-white">
                            <label for="">RESUMEN</label>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-end bg-light">
                        <div class="col col-6 text-left bg-light">
                            <label for="">CANTIDAD DE PRODUCTOS</label>
                        </div>
                        <div class="col col-6 text-right">
                            {{cantidadAComprar}}
                        </div>
                    </div>
                    <div class="row d-flex justify-content-end">
                        <!-- <div class="col col-6 text-left bg-light" style="border: 1px solid red;"> -->
                        <div class="col col-6 text-left bg-light">
                            <label for="">TOTAL A PAGAR</label>
                        </div>
                        <div class="col col-6 text-right">
                            {{totalAPagar}}
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <div class="row d-flex justify-content-end">
        <div class="col col-2 d-flex justify-content-end" >
            <button class="btn btn-info p-1" [routerLink]="['/addToCart']">Volver a compras</button>
        </div>
        <div class="col col-2 d-flex justify-content-end" >
            <button class="btn btn-success p-1" routerLink="/checkout">COMPRAR</button>
        </div>
    </div>
</div>
