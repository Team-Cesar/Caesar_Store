    <nav class="navbar navbar-expand-md navbar-light bg-secondary" style="background-color: #1E0B3E !important; ">
        <a class="navbar-brand text-white" routerLink="/home"><strong>Caesar</strong> Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <img src="../../../../assets/icons/evento.png" alt="">
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" [routerLink]="['/home']" routerLinkActive="active">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link text-white" [routerLink]="['/celulares']">Celulares</a>

                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link text-white" [routerLink]="['/tablets']">Tablets</a>

                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link text-white" [routerLink]="['/camaras']">Camaras</a>

                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link text-white" [routerLink]="['/accesorios']">Accesorios</a>

                </li>
                
            </ul>
            <ul class="nav d-flex justify-content-end align-content-center">
                <a class="nav-item nav-link" (click)="DetallesUsuario()">
                    <img src="../../../../assets/Imagenes/usuario.png" width="40" height="40" alt="">
                </a>

                <li class="nav-item d-flex align-items-end " *ngIf="!isLogged">
                    <a class="nav-item nav-link  text-white" [routerLink]="['/login']">Ingresar</a>
                </li>

                <li class="nav-item d-flex align-items-end" *ngIf="!isLogged">
                    <a class="nav-item nav-link  text-white" [routerLink]="['/register']">Registrate</a>
                </li>

                <li class="nav-item text-white d-flex align-items-center" *ngIf="isLogged">
                    <!-- Bienvenido: <p class="badge badge-danger" for="">{{user.user_username}}</p> -->
                    Bienvenido:   <strong>{{user.user_username}}</strong>
                </li>

                <li class="nav-item text-white d-flex align-items-center ml-2 mr-2" *ngIf="isLogged">
                    <button class="btn btn-outline-danger pt-1 pb-1" (click)="logout()">Salir</button>
                </li>

                <li class="nav-item">
                    <a class="nav-item nav-link d-flex align-items-end" [routerLink]="['/shop-list']">
                        <img src="../../../../assets/Imagenes/carritoCompras2.png" width="30" height="30" alt="">
                    </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success pt-1 pb-1" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
