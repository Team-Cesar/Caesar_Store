<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label>Nombre </label>
                    <input type="text" name="title" [(ngModel)]="producto.pro_nam" placeholder="Nombre del Producto" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label>Descripción </label>
                    <textarea name="description" [(ngModel)]="producto.pro_des" rows="2" placeholder="Descripción" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>Precio </label>
                    <textarea name="precio" [(ngModel)]="producto.pro_pri" rows="2" placeholder="S/" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>Stock </label>
                    <textarea name="stock" [(ngModel)]="producto.pro_sto" rows="2" placeholder="Cantidad a ingresar" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>Status </label>
                    <select [(ngModel)]="producto.pro_sta" name="Status" class="form-control">
                            <option value="1">En venta</option>
                            <option value="2">Fuera de Venta</option>           
                        </select>
                </div>
                <div class="form-group">
                    <label>Categoría</label>
                    <select [(ngModel)]="producto.cat_id" name="categoria" class="form-control">
                            <option value="1">Smartphone</option>
                            <option value="2">Camaras</option>
                            <option value="3">Tablet</option>
                            <option value="5">Accesorios</option>
        
                        </select>
                </div>
                <div class="form-group">
                    <label>Marca</label>
                    <select [(ngModel)]="producto.bra_id" name="marca" class="form-control">
                                <option value="1">Xiaomi</option>
                                <option value="2">LG</option>
                                <option value="3">Apple</option>
                                <option value="4">Motorola</option>
                                <option value="5">Samsung</option>
            
                            </select>
                </div>
                <button class="btn btn-success btn-block" (click)="updateProductoH()">Grabar
                </button>

            </form>
        </div>
    </div>
</div>
